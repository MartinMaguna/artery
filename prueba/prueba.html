<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poema Generativo Colaborativo</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rita/2.8.0/rita.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Susurros del Código</h1>
    <div id="poem" class="poem"></div>
    <button id="generate">Generar Nuevo Poema</button>

    <div class="formulario">
      <h2>Agrega tu verso</h2>
      <textarea id="userVerse" placeholder="Escribe tu verso aquí..."></textarea>
      <button id="submitVerse">Enviar verso</button>
    </div>

    <h2>Versos de la comunidad</h2>
    <div id="communityPoem"></div>

    <p class="author">- Poesía Algorítmica Colaborativa, 2025</p>
  </div>

  <script type="module" src="/firebase.js"></script>
  <script type="module" src="/prueba/prueba.js"></script>
</body>
</html>
